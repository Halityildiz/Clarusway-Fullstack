<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #seker{
            width: 250px;
            border: 5px solid red;
        }
        #seker2{
            width: 250px;
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <!-- <h1>Welcome to Clarusway</h1> -->
    <form action="result.html" method="get">
        <div>
            <label for="ad">isim:</label>
            <input type="text" name="isim" id="ad" placeholder="Adınızı giriniz..." >
            <br>
            <label for="soyad">soyad:</label>
            <input type="text" name="soyisim" id="soyad" placeholder="Soyad lütfen...">
        </div>
        <div>
            <label for="sifre">parola:</label>
            <input type="password" name="parola" id="sifre" placeholder="soyadınızı giriniz...">
        </div>
        <div>
            <label>Cinsiyet:</label> <br>
            <label for="gender1">Erkek</label>
            <input type="radio" name="Cinsiyet" id="gender1" value="Erkek">
            <label for="gender2">Kadın</label>
            <input type="radio" name="Cinsiyet" id="gender2" value="Kadın" checked>
        </div>
        <div>
            <label>Favori Hayvanınızı seçiniz.</label> <br>
            <input type="checkbox" name="animal_1" id="panda" value="Panda" checked>
            <label for="panda">Panda</label>
            <input type="checkbox" name="animal_2" id="balık" value="Balık">
            <label for="balık">Balık</label>
            <input type="checkbox" name="animal_3" id="unicorn" value="unicorn" checked>
            <label for="unicorn">Unicorn</label>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" name="number" id="age" max="40" min="0">
        </div>
        <div>
            <label for="ara">Search:</label>
            <input type="search" name="arandı" id="ara" placeholder="ara...">
        </div>
        <div>
            <label for="renk">Color:</label>
            <input type="color" name="secilen renk" id="renk">
        </div>
        <div>
            <label for="tarih">Tarih girin:</label>
            <input type="date" name="girilen tarih" id="tarih" min="2020-09-01" max="2021-11-30">
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="email" name="Girilen E-mail" id="mail" placeholder="example@example.com">
        </div>
        <div>
            <label for="dosya">Dosya seç:</label>
            <input type="file" name="Seçilen dosya" id="dosya" multiple>
        </div>
        <div>
            <label for="tel">Tel no:</label>
            <input type="tel" name="Telefon numarası" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="xxx-xxx-xx-xx">
        </div>
<hr>
        <div>
            <label for="seker">Hangi tatlıyı seversiniz</label>
            <br>
            <select name="tatlı" id="seker" multiple size="6" >
                <option value="Sütlaç">Sütlaç</option>
                <option value="Keşkül">Keşkül</option>
                <option value="Aşure">Aşure</option>
                <option value="Supangle">Supangle</option>
                <option value="Pudding">Pudding</option>
                <option value="Magnolia">Magnolia</option>
            </select>
        </div>
        <div>
            <label for="seker2">Hangi tatlıyı seversiniz</label>
            <br>
            <select name="tatlı" id="seker2" multiple size="8" >
                <optgroup label="Sütlü tatlılar">
                    <option value="Sütlaç">Sütlaç</option>
                    <option value="Keşkül">Keşkül</option>
                    <option value="Aşure">Aşure</option>
                    <option value="Supangle">Supangle</option>
                </optgroup>
                <Optgroup label="Şerbetli Tatlılar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                </Optgroup>
            </select>
        </div>
        <br><br><br>
        <div>
            <label for="yorum"> Yorum lütfen</label>
            <br>
            <textarea name="" id="yorum" style="resize: none; width: 75%;" placeholder="Yorum yazın..." ></textarea>
        </div>
        <br><br><br><br>
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
