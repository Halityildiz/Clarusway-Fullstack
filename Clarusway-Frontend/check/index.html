<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <header class="title">
        <h1>Checkout</h1>
    </header>
    <main>
        <form action="" method="get">
            <div class="contact">        
                <h1>Contact Information</h1>
                <div class="user">
                    <label for="email">Email</label>
                    <div class="input">
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="phone">Phone</label>
                    <div class="input">
                        <input type="tel" name="phone" id="user-phone" placeholder="Enter your phone..." required>
                        <i class="fa-solid fa-phone"></i>
                    </div>   
                </div>
            </div>
            <div class="shipping">
                <h1>Shipping Address</h1>
                <div class="user">
                    <label for="fullname">Full Name</label>
                    <div class="input">
                        <input type="text" name="fullname" id="fullname" placeholder="Enter your Full name..." required>
                        <i class="fa-solid fa-user"></i>                        
                    </div>
                </div>
                <div class="user">
                    <label for="address">Address</label>
                    <div class="input">
                        <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                        <i class="fa-solid fa-house-chimney"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="city">City</label>
                    <div class="input">
                        <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                        <i class="fa-solid fa-city"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="your-country">Country</label>
                    <div class="input">                        
                        <select name="your-country" id="user-country" required>
                            <option value="Turkey">Turkey</option>
                            <option value="Turkey">Germany</option>
                            <option value="Turkey">USA</option>
                            <option value="Turkey">Canada</option>
                            <option value="Turkey">UK</option>
                        </select>
                        <i style="display: block;" class="fas fa-globe-europe"></i>
                    </div>
                </div>
                <div class="user">
                    <label for="postal-code">Post Code</label>
                    <div class="input-field">
                        <input type="text" name="postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                        <i class="fas fa-mail-bulk"></i>
                    </div>
                </div>
                <div class="reminder">
                    <input type="checkbox" name="reminder">
                    <label for="reminder">See this information next time</label>
                </div>    
            </div>
        </form>
        <section>
            <div class="product1">
                <img src="./images/photo1.png" alt="bag">
                <div class="product-info">
                    <h2>Vintage Backbag</h2>
                    <p><span>$54.99</span>  <del>$94.99</del></p>
                    <div class="product-button">
                        <button><i class="fas fa-minus"></i></button>
                        <p>1</p>
                        <button><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="product2">
                <img src="./images/photo2.png" alt="">
                <div class="product-info">
                    <h2>Levi Shoes</h2>
                    <p><span>$74.99</span>  <del>$124.99</del></p>
                    <div class="product-button">
                        <button><i class="fas fa-minus"></i></button>
                        <p>1</p>
                        <button><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <div class="total">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </section>           
    </main>
    <footer>
        <div><button id="continue" type="submit">Continue</button></div>
    </footer>
</body>
</html>
