<!doctype html>
<html>

<head>
    <title>Triangle</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>

<body>
    
    <h1>Check Triangle <i class="fas fa-pencil-ruler"></i></h1>
    
    <div id="main">
        <div class="forms">
            <p>First Side:</p>
            <input type="text" placeholder="Enter first value..." id="firstvalue">
            <p>Second Side:</p>
            <input type="text" placeholder="Enter second value..." id="secondtvalue">
            <p>Third Side:</p>
            <input type="text" placeholder="Enter third value..." id="thirdvalue">
          </div>
          <div class="output">
            <button class="check" type="submit">Check</button>
            <p id="demo">Merhaba</p>
          </div> 
       
    </div>
    <script src="app.js"></script>
</body>

</html>
