<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

</head>
<body>
    <table border='1'>
        <caption style="caption-side: top;">İsim ve soyisim</caption>
        <thead>
            <tr>
                <th>Adı</th>
                <th>SoyAdı</th>
                <th>Yaşı</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ali</td>
                <td>Veli</td>
                <td>29</td>
            </tr>
            <tr>
                <td>Ahmet</td>
                <td>Mehmet</td>
                <td rowspan="2">32</td>
            </tr>
            <tr>
                <td>İsmet</td>
                <td>Hasan</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
