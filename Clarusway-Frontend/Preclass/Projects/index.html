<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Sing in With</h1>
        <div id="buton">
            <a href="#" class="icon-text fab fa-facebook-f">  Facebook</a>
            <a href="#" class="icon-radius fab fa-google">Google</a>
        </div>
        <div>
            <form id="form-control" action="" method="get">
                <label for="name"> <span>Username</span> </label><br><br>
                <input type="text" name="Name" id="name" required>
            
                <label for="password">Password <a href="">Forgot?</a></label><br><br>
                <input type="password" name="password" id="password" required>
               
                <button id="signin">Sign In</button>
                <p>Not a member?<a href="#" target="_blank">Sing up now</a></p>            
            </form>
        </div>
    </div>
</body>
</html>
